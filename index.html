<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Logo.png" type="image/png">
    <title>Lays Crisps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header id="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="images/Logo.png" alt="Lays Crisps Logo">
                </div>
                <ul class="menu-list">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Where to Buy</a></li>
                </ul>
                <div class="search-group">
                    <div class="search-input">
                        <input type="search" name="search" id="search" placeholder="Search collection, item or user">
                        <img src="images/search-icon.svg" class="search-icon" alt="search-icon">
                    </div>
                    <button id="user-btn"><i class="fa-regular fa-circle-user"></i></button>
                    <div class="sign-up">
                        <a href="#" id="sign-up-btn">Sign Up</a>
                    </div>
                </div>
                <div class="open-close-menu">
                    <i class="fa-solid fa-bars" id="open-menu"></i>
                    <i class="fa-solid fa-xmark" id="close-menu"></i>
                </div>
            </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-banner">
                <div class="hero-text">
                    <h1>Feel the Best Taste With Lays Crisps <span class="heading-img"><img src="images/hero-text-image.png" alt=""></span></h1>
                    <p>Feel the best and awesome taste with Lays Crisps. There has been various kind of Crisps you can eat and feel the wonder taste of this awesome product.
                    </p>
                    <a href="#">All Crisps</a>
                </div>
                <div class="hero-image">
                    <img src="images/hero-image.png" alt="" class="hero-image-main">
                    <img src="images/hero-image-prop.png" alt="" class="hero-prop1">
                    <img src="images/hero-image-prop2.png" alt="" class="hero-prop2">
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/659b753832.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
